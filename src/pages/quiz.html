<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Creators-Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/css/quiz.css">
</head>
<body>
<!-- Place this at the top or bottom of your quiz.html page -->
<div style="text-align: center; margin: 20px;">
  <a href="/index.html" 
     style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 6px; text-decoration: none; font-weight: bold;">
    ← Back to Homepage
  </a>
</div>

  <!-- ✅ Centered Quiz Box -->
  <div class="quiz-box">
    <h1>Interactive Quiz</h1>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <p id="score"></p>
  </div>

  <!-- ✅ Quiz Script -->
  <script>
     const questions = [
      { question: "Which language runs in a web browser?", options: ["Java", "C", "Python", "JavaScript"], answer: "JavaScript" },
      { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Sheet", "Colorful Style Syntax"], answer: "Cascading Style Sheets" },
      { question: "Which HTML tag is used to define JavaScript?", options: ["<js>", "<javascript>", "<script>", "<code>"], answer: "<script>" },
      { question: "Which company developed Java?", options: ["Microsoft", "Sun Microsystems", "Google", "Oracle"], answer: "Sun Microsystems" },
      { question: "Which symbol is used for comments in JavaScript?", options: ["//", "/* */", "#", "<!-- -->"], answer: "//" },
      { question: "Which of the following is NOT a programming language?", options: ["Python", "Ruby", "HTML", "C++"], answer: "HTML" },
      { question: "What does HTML stand for?", options: ["HyperText Markup Language", "HighText Machine Language", "HyperTool Markup Language", "Hyper Transfer Markup Language"], answer: "HyperText Markup Language" },
      { question: "Inside which HTML element do we put the CSS?", options: ["<css>", "<script>", "<style>", "<design>"], answer: "<style>" },
      { question: "Which property is used to change text color in CSS?", options: ["font-color", "text-color", "color", "fgcolor"], answer: "color" },
      { question: "Which HTML attribute is used to provide a unique identifier?", options: ["class", "id", "name", "unique"], answer: "id" },
      { question: "Which keyword is used to declare a constant in JavaScript?", options: ["var", "let", "const", "constant"], answer: "const" },
      { question: "Which of these is a JavaScript framework?", options: ["Django", "React", "Laravel", "Flask"], answer: "React" },
      { question: "Which CSS property controls the text size?", options: ["font-style", "text-size", "font-size", "size"], answer: "font-size" },
      { question: "Which HTML element is used to display a picture?", options: ["<picture>", "<image>", "<img>", "<src>"], answer: "<img>" },
      { question: "Which operator is used to assign a value in JavaScript?", options: ["-", "=", "==", "==="], answer: "=" },

      // HTML
      { question: "Which tag is used to create a hyperlink in HTML?", options: ["<a>", "<link>", "<href>", "<hyperlink>"], answer: "<a>" },
      { question: "What does HTML stand for?", options: ["HyperText Machine Language", "HyperText and Markup Language", "HyperText Markup Language", "HighText Markup Language"], answer: "HyperText Markup Language" },
      { question: "Which tag is used to define a table row?", options: ["<td>", "<tr>", "<th>", "<row>"], answer: "<tr>" },
      { question: "What is the correct HTML element for inserting a line break?", options: ["<lb>", "<break>", "<br>", "<newline>"], answer: "<br>" },
      { question: "Which attribute specifies an alternate text for an image?", options: ["title", "alt", "src", "caption"], answer: "alt" },
      { question: "Which of the following is a semantic element in HTML5?", options: ["<div>", "<section>", "<span>", "<font>"], answer: "<section>" },
      { question: "What is the purpose of the <head> tag?", options: ["To display main content", "To contain metadata and links", "To display header text", "To contain footer content"], answer: "To contain metadata and links" },
      { question: "How can you make a numbered list in HTML?", options: ["<ul>", "<ol>", "<list>", "<li>"], answer: "<ol>" },
      { question: "Which meta tag is used to make the website indexed on the browser?", options: ["description", "robots", "X-UA-Compatible","author"], answer: "robots" },
      { question: "Which tag is used for the largest heading in HTML?", options: ["<head>", "<h6>", "<h1>", "<header>"], answer: "<h1>" },
      { question: "Which tag is used to embed a video in HTML5?", options: ["<movie>", "<video>", "<embed>", "<media>"], answer: "<video>" },

      // CSS
      { question: "What does CSS stand for?", options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets"], answer: "Cascading Style Sheets" },
      { question: "Which property is used to change the text color in CSS?", options: ["font-color", "color", "text-color", "text-style"], answer: "color" },
      { question: "How do you apply a style to an element with a specific ID?", options: ["#idname", ".idname", "idname", "@idname"], answer: "#idname" },
      { question: "Which CSS property controls the text size?", options: ["font-style", "text-size", "font-size", "size"], answer: "font-size" },
      { question: "What is the default position value of an element in CSS?", options: ["static", "relative", "absolute", "fixed"], answer: "static" },
      { question: "Which property is used to set the spacing between lines of text?", options: ["line-height", "text-spacing", "letter-spacing", "word-spacing"], answer: "line-height" },
      { question: "Which unit is relative to the root element’s font size?", options: ["em", "px", "%", "rem"], answer: "rem" },
      { question: "Which CSS layout system provides rows and columns?", options: ["Flexbox", "Grid", "Float", "Inline-block"], answer: "Grid" },
      { question: "Which of the following is a pseudo-class?", options: [":hover", "::before", ":content", ":value"], answer: ":hover" },
      { question: "What does z-index control?", options: ["Transparency", "Font size", "Stacking order", "Border width"], answer: "Stacking order" },

      // JavaScript
      { question: "What is the correct syntax to print a message in the console?", options: ["console.print()", "print()", "log.console()", "console.log()"], answer: "console.log()" },
      { question: "Which keyword declares a variable that cannot be reassigned?", options: ["var", "let", "const", "static"], answer: "const" },
      { question: "What does typeof [] return in JavaScript?", options: ["array", "object", "list", "function"], answer: "object" },
      { question: "Which operator is used for strict equality comparison?", options: ["==", "=", "===", "=>"], answer: "===" },
      { question: "Which of the following is a JavaScript data type?", options: ["float", "integer", "undefined", "char"], answer: "undefined" },
      { question: "What will Boolean(0) return?", options: ["true", "false", "0", "null"], answer: "false" },
      { question: "Which method converts JSON text to a JavaScript object?", options: ["JSON.parse()", "JSON.stringify()", "JSON.convert()", "JSON.toObject()"], answer: "JSON.parse()" },
      { question: "Which function is used to delay execution in JavaScript?", options: ["setInterval()", "setTimeout()", "delay()", "timeout()"], answer: "setTimeout()" },
      { question: "What does NaN stand for?", options: ["Not a Null", "Not a Number", "No assigned Number", "Null and Negative"], answer: "Not a Number" },
      { question: "Which statement is used to stop a loop early?", options: ["exit", "break", "stop", "return"], answer: "break" },


      // Machine Learning 
      { question: "Which of the following is a type of supervised learning?", options: ["K-Means Clustering", "Linear Regression", "PCA", "Apriori Algorithm"], answer: "Linear Regression" },
      { question: "In unsupervised learning, the data is:", options: ["Labeled", "Unlabeled", "Partially labeled", "Both labeled and unlabeled"], answer: "Unlabeled" },
      { question: "What is overfitting in machine learning?", options: ["Model performs poorly on training data", "Model performs poorly on unseen data", "Model performs well on unseen data", "Model ignores training data"], answer: "Model performs poorly on unseen data" },
      { question: "Which algorithm is used for classification?", options: ["Decision Trees", "K-Means", "Apriori", "PCA"], answer: "Decision Trees" },
      { question: "The main purpose of Principal Component Analysis (PCA) is:", options: ["Classification", "Regression", "Dimensionality reduction", "Clustering"], answer: "Dimensionality reduction" },
      { question: "Which of the following is a loss function for regression?", options: ["Cross-Entropy", "Mean Squared Error", "Hinge Loss", "Gini Index"], answer: "Mean Squared Error" },
      { question: "In logistic regression, the output is:", options: ["Continuous", "Probability", "Distance", "Category number"], answer: "Probability" },
      { question: "Which of the following is not a kernel used in SVM?", options: ["Linear", "Polynomial", "Sigmoid", "K-Means"], answer: "K-Means" },
      { question: "In K-Nearest Neighbors, the 'K' represents:", options: ["Number of features", "Number of nearest neighbors considered", "Number of classes", "Learning rate"], answer: "Number of nearest neighbors considered" },
      { question: "What is the main purpose of regularization in ML models?", options: ["Reduce training time", "Reduce overfitting", "Increase the number of features", "Increase accuracy on training data"], answer: "Reduce overfitting" },
      { question: "Which evaluation metric is used for imbalanced classification datasets?", options: ["Accuracy", "Precision, Recall, F1-score", "Mean Squared Error", "R-squared"], answer: "Precision, Recall, F1-score" },
      { question: "Which of the following is a reinforcement learning algorithm?", options: ["Q-Learning", "Linear Regression", "K-Means", "Decision Tree"], answer: "Q-Learning" },
      { question: "What is the learning rate in gradient descent?", options: ["Step size of each iteration", "Number of iterations", "Size of dataset", "Number of features"], answer: "Step size of each iteration" },
      { question: "Which distance metric is commonly used in K-Means?", options: ["Manhattan Distance", "Euclidean Distance", "Hamming Distance", "Jaccard Similarity"], answer: "Euclidean Distance" },
      { question: "In decision trees, Gini Index is used to:", options: ["Measure model accuracy", "Select the best feature to split", "Reduce dataset size", "Initialize weights"], answer: "Select the best feature to split" },
      { question: "Random Forest is an example of:", options: ["Bagging Ensemble", "Boosting Ensemble", "Reinforcement Learning", "Unsupervised Learning"], answer: "Bagging Ensemble" },
      { question: "Gradient Boosting combines:", options: ["Weak learners sequentially", "Weak learners independently", "Strong learners independently", "Clustering methods"], answer: "Weak learners sequentially" },
      { question: "Which of the following is a deep learning framework?", options: ["TensorFlow", "NumPy", "Pandas", "Matplotlib"], answer: "TensorFlow" },
      { question: "Recurrent Neural Networks (RNN) are mainly used for:", options: ["Image classification", "Time-series and sequential data", "Clustering", "Feature scaling"], answer: "Time-series and sequential data" },
      { question: "Convolutional Neural Networks (CNN) are best suited for:", options: ["Sequential data", "Tabular data", "Image and video data", "Reinforcement tasks"], answer: "Image and video data" },
      { question: "Dropout in neural networks is used to:", options: ["Reduce overfitting", "Reduce dataset size", "Increase neurons", "Improve convergence speed only"], answer: "Reduce overfitting" },
      { question: "Which activation function is commonly used for binary classification?", options: ["ReLU", "Sigmoid", "Tanh", "Softmax"], answer: "Sigmoid" },
      { question: "Softmax activation is used for:", options: ["Regression", "Multi-class classification", "Binary classification", "Clustering"], answer: "Multi-class classification" },
      { question: "Which of the following is a distance-based clustering algorithm?", options: ["K-Means", "Decision Tree", "Naive Bayes", "SVM"], answer: "K-Means" },
      { question: "In Naive Bayes, the assumption is:", options: ["Features are independent", "Features are dependent", "Labels are continuous", "Data is unlabeled"], answer: "Features are independent" },
      { question: "Which of the following is a type of unsupervised learning?", options: ["Linear Regression", "K-Means", "Logistic Regression", "Random Forest"], answer: "K-Means" },
      { question: "Which evaluation metric is suitable for regression problems?", options: ["Accuracy", "Mean Squared Error", "Precision", "F1-score"], answer: "Mean Squared Error" },
      { question: "Cross-validation helps to:", options: ["Improve training accuracy", "Evaluate model performance on unseen data", "Increase number of features", "Scale features"], answer: "Evaluate model performance on unseen data" },
      { question: "Bagging reduces:", options: ["Bias", "Variance", "Both bias and variance", "Neither"], answer: "Variance" },
      { question: "Boosting reduces:", options: ["Bias", "Variance", "Both bias and variance", "Overfitting only"], answer: "Both bias and variance" },
      { question: "What is the main purpose of feature scaling?", options: ["Reduce dataset size", "Standardize range of features", "Remove irrelevant features", "Increase training samples"], answer: "Standardize range of features" },
      { question: "Standardization transforms data to have:", options: ["Mean 0 and standard deviation 1", "Values between 0 and 1", "Max value 1", "Mean 1 and SD 0"], answer: "Mean 0 and standard deviation 1" },
      { question: "Min-Max scaling transforms data to:", options: ["Mean 0", "Range [0,1]", "Standard deviation 1", "Range [-1,1]"], answer: "Range [0,1]" },
      { question: "Which of the following is a feature selection technique?", options: ["PCA", "Random Forest Feature Importance", "L1 Regularization", "All of the above"], answer: "All of the above" },
      { question: "L1 Regularization is also known as:", options: ["Ridge", "Lasso", "Elastic Net", "Dropout"], answer: "Lasso" },
      { question: "L2 Regularization is also known as:", options: ["Ridge", "Lasso", "Elastic Net", "Dropout"], answer: "Ridge" },
      { question: "ROC curve is used to evaluate:", options: ["Regression", "Classification", "Clustering", "Reinforcement Learning"], answer: "Classification" },
      { question: "Area under ROC curve (AUC) measures:", options: ["Overfitting", "Model discrimination ability", "Feature importance", "Model bias"], answer: "Model discrimination ability" },
      { question: "Precision measures:", options: ["True positives / Predicted positives", "True positives / Actual positives", "True negatives / Predicted negatives", "True negatives / Actual negatives"], answer: "True positives / Predicted positives" },
      { question: "Recall measures:", options: ["True positives / Predicted positives", "True positives / Actual positives", "True negatives / Predicted negatives", "True negatives / Actual negatives"], answer: "True positives / Actual positives" },
      { question: "F1-score is:", options: ["Average of Precision and Recall", "Harmonic mean of Precision and Recall", "Product of Precision and Recall", "Difference between Precision and Recall"], answer: "Harmonic mean of Precision and Recall" },
      { question: "Which of the following algorithms is used for dimensionality reduction?", options: ["PCA", "K-Means", "Decision Tree", "Logistic Regression"], answer: "PCA" },
      { question: "Reinforcement learning uses:", options: ["Rewards and penalties", "Labeled data", "Clustering", "Regression metrics"], answer: "Rewards and penalties" },
      { question: "In Q-Learning, Q stands for:", options: ["Quantity", "Quality of action", "Query", "Quickness"], answer: "Quality of action" },
      { question: "Monte Carlo methods are used in:", options: ["Supervised learning", "Reinforcement learning", "Unsupervised learning", "Feature scaling"], answer: "Reinforcement learning" },
      { question: "The elbow method is used for:", options: ["Feature selection", "Choosing number of clusters in K-Means", "Regularization", "Boosting"], answer: "Choosing number of clusters in K-Means" },
      { question: "Silhouette score measures:", options: ["Feature importance", "Clustering quality", "Regression error", "Classification accuracy"], answer: "Clustering quality" },
      { question: "Entropy in decision trees measures:", options: ["Feature correlation", "Impurity of a node", "Learning rate", "Feature scaling"], answer: "Impurity of a node" },
      { question: "Information gain is:", options: ["Increase in entropy", "Decrease in entropy after a split", "Feature weight", "Learning rate"], answer: "Decrease in entropy after a split" },
      { question: "Which of the following is NOT an ML paradigm?", options: ["Supervised learning", "Unsupervised learning", "Reinforcement learning", "Manual programming"], answer: "Manual programming" },


      // DOM & Events
      { question: "What does DOM stand for?", options: ["Document Object Model", "Data Object Management", "Display Object Module", "Document Oriented Method"], answer: "Document Object Model" },
      { question: "Which method is used to select an element by ID?", options: ["getElementByClass()", "querySelector()", "getElementById()", "getElementsByName()"], answer: "getElementById()" },
      { question: "Which property changes the text of an HTML element?", options: ["innerHTML", "innerValue", "content", "textHTML"], answer: "innerHTML" },
      { question: "Which method adds an event listener to an element?", options: ["onEvent()", "attachEvent()", "addEventListener()", "listenEvent()"], answer: "addEventListener()" },
      { question: "Which storage persists even after the browser is closed?", options: ["sessionStorage", "localStorage", "cookieStorage", "cacheStorage"], answer: "localStorage" },
      { question: "Which method removes an element from the DOM?", options: ["removeElement()", "deleteNode()", "remove()", "clear()"], answer: "remove()" },
      { question: "What does event.preventDefault() do?", options: ["Stops page loading", "Prevents default browser behavior", "Stops JavaScript execution", "Cancels the event"], answer: "Prevents default browser behavior" },
      { question: "Which of the following triggers when an element is clicked?", options: ["onmouseover", "onkeydown", "onclick", "onhover"], answer: "onclick" },
      { question: "Which object represents the web page loaded in the browser?", options: ["document", "window", "page", "html"], answer: "document" },
      { question: "What method sets an interval to repeatedly execute a function?", options: ["setRepeat()", "setInterval()", "repeatTask()", "repeat()"], answer: "setInterval()" },

      // Web Development Concepts
      { question: "Which is not a frontend technology?", options: ["React", "Node.js", "CSS", "HTML"], answer: "Node.js" },
      { question: "What does HTTP stand for?", options: ["HyperText Transfer Protocol", "HyperText Transmission Process", "High Transfer Text Protocol", "Hyper Transfer Type Protocol"], answer: "HyperText Transfer Protocol" },
      { question: "Which HTTP method is used to update existing data?", options: ["GET", "POST", "PUT", "DELETE"], answer: "PUT" },
      { question: "What is JSON primarily used for?", options: ["Styling pages", "Storing and exchanging data", "Connecting databases", "Encrypting data"], answer: "Storing and exchanging data" },
      { question: "Which tool is used to inspect HTML/CSS/JS in browsers?", options: ["DevTools", "File Explorer", "Web Inspector", "Console Editor"], answer: "DevTools" },
      { question: "What does AJAX stand for?", options: ["Asynchronous Java and XML", "Active JavaScript and XHTML", "Asynchronous JavaScript and XML", "Advanced JSON and XML"], answer: "Asynchronous JavaScript and XML" },
      { question: "Which protocol is secure for data transfer?", options: ["HTTP", "HTTPS", "FTP", "SMTP"], answer: "HTTPS" },
      { question: "What is REST in web development?", options: ["Representational State Transfer", "Rapid Execution System Transfer", "Remote Execution Secure Transfer", "Request Execution State Transfer"], answer: "Representational State Transfer" },
      { question: "What does CORS handle?", options: ["Cross-Origin Resource Sharing", "Client Object Resource System", "Cascading Object Reference Syntax", "Content-Oriented Request Sharing"], answer: "Cross-Origin Resource Sharing" },
      { question: "What is the main purpose of responsive design?", options: ["Faster loading", "Adapts layout to screen size", "SEO optimization", "Reduce bandwidth"], answer: "Adapts layout to screen size" }
    ];

    let current = 0;
    let score = 0;
    let answered = false;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");

    function loadQuestion() {
      answered = false;
      let q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
      scoreEl.textContent = `Score: ${score}`;
    }

    function checkAnswer(selected, btn) {
      if (answered) return; // prevent multiple answers
      answered = true;

      if (selected === questions[current].answer) {
        score++;
        btn.style.background = "#28a745";
        btn.style.color = "#fff";
      } else {
        btn.style.background = "#dc3545";
        btn.style.color = "#fff";

        // highlight correct answer
        Array.from(optionsEl.children).forEach(b => {
          if (b.textContent === questions[current].answer) {
            b.style.background = "#28a745";
            b.style.color = "#fff";
          }
        });
      }
      nextBtn.style.display = "inline-block";
      scoreEl.textContent = `Score: ${score}`;
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "🎉 Quiz Completed!";
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        scoreEl.textContent = `Final Score: ${score} / ${questions.length}`;
      }
    });

    loadQuestion();
  </script>

</body>
</html>
