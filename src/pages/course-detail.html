document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const courseId = parseInt(params.get("id"));
  const course = courses.find(c => c.id === courseId);

  if (!course) {
    document.querySelector(".course-detail").innerHTML = "<p>Course not found.</p>";
    return;
  }

  document.getElementById("course-title").innerText = course.title;
  document.getElementById("course-image").src = course.banner;
  document.getElementById("course-description").innerText = course.description;
  document.getElementById("course-duration").innerText = course.duration;
  document.getElementById("course-price").innerText = course.price;
  document.getElementById("course-oldprice").innerText = course.oldPrice;

  document.getElementById("instructor-photo").src = course.instructor.photo;
  document.getElementById("instructor-name").innerText = course.instructor.name;
  document.getElementById("instructor-bio").innerText = course.instructor.bio;

  const syllabusList = document.getElementById("course-syllabus");
  syllabusList.innerHTML = "";
  course.syllabus.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    syllabusList.appendChild(li);
  });
});
</script>

</body>
</html>
