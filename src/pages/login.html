<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Creators-Space</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/src/css/login.css">
</head>

<body>
  <div class="login-wrapper">
    <!-- Left Branding Section -->
    <div class="brand-section">
  <img src="/assets/images/logo.png" alt="Creators-Space Logo">
      <h1>Creators-Space</h1>
      <p>Empowering learners to grow their skills and creativity through courses, internships, and opportunities.</p>
    </div>

    <div class="form-container">
      <h2>Login</h2>
      <form id="Login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div id="emailFeedback" class="inline-feedback"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fa fa-eye toggle-password" onclick="togglePassword('password')"></i>
        </div>

        <div class="checkbox-remember">
  <label>
    <input type="checkbox" id="remember"> Remember Me
  </label>
  <a href="/src/pages/forgot-password.html" class="forgot-password" style="margin-top: 8px;">Forgot Password?</a>
</div>



        <button type="submit" class="btn">Login</button>
        <div class="spinner" id="spinner"></div>

        <div class="divider"><span>or continue with</span></div>



        <div class="social-buttons">
  <a href="https://www.instagram.com/" target="_blank" class="social-btn">
    <img src="/assets/images/instagram.png" width="20"> Instagram
  </a>
  <a href="https://twitter.com/" target="_blank" class="social-btn">
    <img src="/assets/images/twitter.png" width="20"> Twitter
  </a>
</div>


  <p style="text-align:center;margin-top:15px;">Don't have an account? <a href="/src/pages/signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id){
      const input = document.getElementById(id);
      input.type = input.type==="password"?"text":"password";
    }

    const form = document.getElementById("Login-form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailFeedback = document.getElementById("emailFeedback");
    const spinner = document.getElementById("spinner");

    // Real-time email validation
    email.addEventListener("input",()=>{
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      emailFeedback.textContent = regex.test(email.value)?"":"Enter a valid email address";
    });

    form.addEventListener("submit", e=>{
      e.preventDefault();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email.value)){ alert("Please enter a valid email."); return; }
      if(password.value.length<6){ alert("Password must be at least 6 characters."); return; }

      spinner.style.display="block";

      setTimeout(()=>{
        spinner.style.display="none";
        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");
        const storedUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if(email.value===storedEmail && password.value===storedPassword){
          if(!storedUser){
            localStorage.setItem("loggedInUser", JSON.stringify({
              name: email.value.split("@")[0],
              email: storedEmail,
              skills: [],
              courses: [],
              certificates: [],
              profileImage: ""
            }));
          }
          localStorage.setItem("isLoggedIn","true");
          alert("Login successful!");
          window.location.href="/index.html";
        } else { alert("Invalid email or password."); }
      },1000);
    });
  </script>
</body>
